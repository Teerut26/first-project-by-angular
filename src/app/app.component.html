<div class="flex flex-col justify-center items-center h-screen">
  <div class="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 p-2">First Project By Angular</div>
  <div class="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 p-2">{{count}}</div>
  <div class="flex gap-2">
    <div (click)="increase()" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl cursor-pointer">Increase</div>
    <div (click)="decrease()" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl cursor-pointer">Decrease</div>
  </div>
</div>
